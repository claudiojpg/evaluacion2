<ion-header>
  <ion-toolbar>
    <ion-icon name="home-outline" role="img" class="icon-home" aria-label="home" (click)="navigateToHome()"></ion-icon>
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center image-container">
       
        <img src="assets/images/yEn2L7ny_400x400.jpg" alt="Descripción de la imagen" />
      </ion-col>
    </ion-row>
<br>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
       
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
          </ion-item>
          <br>

          <ion-button class="equal-width" type="submit" [disabled]="!user.email || !user.password">Iniciar Sesión</ion-button>
        </form>
        
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button fill="clear" routerLink="/password-recovery">¿Olvidaste tu contraseña?</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
     
        <ion-title class="ion-text-center custom-footer-title">Desarrollado por CAVICLA® 2023</ion-title>
     
     
    </ion-row>
  </ion-toolbar>
</ion-footer>
